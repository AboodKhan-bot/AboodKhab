<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساعة</title>
    <a href="index.html" class="button">إرجع للصفحة الرىيسية</a>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a69ac);
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
        }
        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid #fff;
            border-radius: 50%;
            background: radial-gradient(circle, #333, #111);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .hand {
            position: absolute;
            background: white;
            transform-origin: bottom;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.5s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .hour {
            height: 70px;
            width: 8px;
            background: #ff5722;
            z-index: 3;
        }
        .minute {
            height: 100px;
            width: 6px;
            background: #03a9f4;
            z-index: 2;
        }
        .second {
            height: 120px;
            width: 4px;
            background: #ffc107;
            z-index: 1;
            border-radius: 2px;
        }
        .center {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
        }
        .number {
            position: absolute;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }
        .number:nth-child(1) { top: 10px; left: 50%; transform: translateX(-50%); }
        .number:nth-child(2) { top: 40px; right: 10%; }
        .number:nth-child(3) { top: 50%; right: 10px; transform: translateY(-50%); }
        .number:nth-child(4) { bottom: 40px; right: 50%; transform: translateX(50%); }
        .number:nth-child(5) { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .number:nth-child(6) { bottom: 40px; left: 10%; }
        .number:nth-child(7) { bottom: 50%; left: 10px; transform: translateY(-50%); }
        .number:nth-child(8) { top: 40px; left: 10%; }
        button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff5722;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
        <div class="numbers">
            <div class="number">12</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>
            <div class="number">11</div>
        </div>
        <button onclick="changeBackground()">تغيير الخلفية</button>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDeg = ((seconds / 60) * 360) + 90;
            const minuteDeg = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            const hourDeg = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;

            document.getElementById('second').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
            document.getElementById('minute').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.getElementById('hour').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
        }

        function changeBackground() {
            const colors = [
                'linear-gradient(135deg, #1e3c72, #2a69ac)',
                'linear-gradient(135deg, #FF7E5F, #FEB47B)',
                'linear-gradient(135deg, #6A82FB, #FC5C7D)',
                'linear-gradient(135deg, #FF9A9E, #fad0c4)',
                'linear-gradient(135deg, #00c6ff, #0072ff)'
            ];
            document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>


  
</body>
</html>
